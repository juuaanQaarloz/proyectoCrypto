<div ng-controller="InicioControlador as inicioCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center wrapper">
                <p class="slogan"><span class="span-titulos"> PROYECTO CRYPTO </span></p>
            </div>
        </div>

        <div class="row" style="padding: 1% 5%">

            <div class="col-sm-12 ">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"
                         style="padding: 5px !important;">
                        <b style="font-size: 18px;"> Tipo de Crypto </b>
                    </div>
                    <div class="panel-body">
                        <form novalidate name="form">
                            <div class="col-sm-12" style="padding: 0">
                                <div class="col-sm-3" style="padding: 0">
                                    <div class="col-sm-6">
                                        <div>
                                            <label> Codificar </label>
                                        </div>
                                        <div>
                                            <input type="radio" name="caracter" ng-model="inicioCtrl.indCodificar"
                                                   value="N"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div><label> Desodificar </label></div>
                                        <div>
                                            <input type="radio" name="caracter" ng-model="inicioCtrl.indCodificar"
                                                   value="S"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div> Tipo</div>
                                    <div>
                                        <select ng-change="inicioCtrl.limpiarDatos(true)"
                                                class="form-control" id="tipoCrypto" name="tipoCrypto"
                                                ng-model="inicioCtrl.tipoCrypto"
                                                required style="width: 100%;">
                                            <option value=""> Seleccione</option>
                                            <option ng-repeat="dato in inicioCtrl.tiposCrypto"
                                                    value="{{dato.id}}" ng-selected="dato.id == inicioCtrl.tipoCrypto">
                                                {{dato.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div><!--
                                <div class="col-sm-3" ng-if="inicioCtrl.tipoCrypto == 4">
                                    <div> ¿Son Números? </div>
                                    <div>
                                        <input type="checkbox" name="numeros"
                                               ng-model="inicioCtrl.numeros">
                                    </div>
                                </div>-->
                                <div class="col-sm-3" ng-if="inicioCtrl.tipoCrypto == 4">
                                    <div> Clave</div>
                                    <div>
                                        <input type="text" name="clave"
                                               ng-model="inicioCtrl.clave"
                                               style="width: 100%"
                                               class="form-control" maxlength="500"
                                               required/>
                                    </div>
                                </div>
                                <div class="col-sm-1" ng-if="inicioCtrl.tipoCrypto == 5" style="padding: 0">
                                    <div> &nbsp; </div>
                                    <div style="display: inline-block">
                                        <b>n =</b> <input type="text" name="claveN"
                                                          ng-model="inicioCtrl.clave"
                                                          style="width: 70%; display: inline-block"
                                                          ng-pattern="/^[0-9]*$/"
                                                          class="form-control" maxlength="500"
                                                          required/>
                                    </div>

                                    <div ng-if="form.claveN.$error.pattern">
                                        <div class="col-sm-12" style="padding: 0; text-align: center">
                                            <b style="color: red">
                                                Solo se permiten números
                                            </b>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3" ng-if="inicioCtrl.tipoCrypto == 5">
                                    <div> &nbsp; </div>
                                    <div>
                                        <div class="col-sm-1" style="padding: 0; text-align: right">
                                            <b>{&nbsp;&nbsp;</b>
                                        </div>
                                        <div class="col-sm-10" style="padding: 0">
                                            <input type="text" name="posiciones"
                                                   ng-model="inicioCtrl.posiciones"
                                                   style="width: 100%;" ng-pattern="/^[0-9, ]*$/"
                                                   class="form-control" maxlength="500"
                                                   required/>
                                        </div>
                                        <div class="col-sm-1" style="padding: 0; text-align: left">
                                            <b>&nbsp;&nbsp;}</b>
                                        </div>

                                    </div>
                                    <div ng-if="form.posiciones.$error.pattern">
                                        <div class="col-sm-12" style="padding: 0; text-align: center">
                                            <b style="color: red">
                                                Solo se permiten números y ,
                                            </b>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1" style="padding: 0"
                                     ng-if="inicioCtrl.tipoCrypto == 5">
                                    <div> &nbsp; </div>
                                    <div style="display: inline-block">
                                        <button class="btn btn-danger"
                                                style="padding: 2px 4px !important; font-size: 11px !important;"
                                                ng-click="inicioCtrl.permutacionesAleatorio()">
                                            Aleatorio
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12" style="margin-top: 15px">
                                <div class="col-sm-12" style="padding: 0">
                                    <div> CADENA</div>
                                    <div>
                                        <textarea type="text" name="cadenaCodificar"
                                                  ng-model="inicioCtrl.cadenaCodificar"
                                                  style="width: 100%" rows="5"
                                                  class="form-control" maxlength="2000"
                                                  required>
                                        </textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12"
                                 style="padding: 0; text-align: right;">
                                <div class="btn-group">
                                    <button class="btn btn-success"
                                            ng-click="inicioCtrl.limpiarDatos()"
                                            style="margin-top: 18px;">
                                        <span> Limpiar </span>
                                    </button>
                                </div>
                                &nbsp;&nbsp;
                                <div class="btn-group" ng-if="form.$valid && inicioCtrl.indCodificar == 'N'">
                                    <button class="btn btn-danger"
                                            ng-click="inicioCtrl.codificar()"
                                            style="margin-top: 18px;"><span> Codificar </span>
                                    </button>
                                </div>
                                <div class="btn-group" ng-if="form.$valid && inicioCtrl.indCodificar == 'S'">
                                    <button class="btn btn-danger"
                                            ng-click="inicioCtrl.descodificar()"
                                            style="margin-top: 18px;"><span> Desodificar </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-12"
                 style="margin-top: 20px" ng-if="inicioCtrl.errorCadena">
                <p style="color: red">
                    <b style="font-size: 16px">{{inicioCtrl.errorCadena}}</b>
                </p>
                <p style="color: red" ng-if="inicioCtrl.errorCadenaDos">
                    <b style="font-size: 16px">{{inicioCtrl.errorCadenaDos}}</b>
                </p>
            </div>
            <div class="col-sm-12 " style="margin-top: 20px" ng-if="inicioCtrl.resultado">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"
                         style="padding: 5px !important;">
                        <b style="font-size: 18px;">Cadena Codificada</b>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-8">
                            <h2><b>{{inicioCtrl.resultado}}</b></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="footer-login-simple">
                    <div style="color: white; width: 100%; text-align: center; padding-top: 7px;">
                        <div>
                            Proyecto JUAN CARLOS NUTE HERNANDEZ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
